<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <style>
        /* Table Styling */
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        thead {
            background-color: #4CAF50;
            color: white;
        }

        th {
            padding: 12px 15px;
            text-align: left;
            font-size: 16px;
        }

        /* Body Styling */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        td {
            padding: 10px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        /* Hover Effect */
        tbody tr:hover {
            background-color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">COVID-19 Statistics</h2>

    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Active Cases</th>
                <th>Total Deaths</th>
                <th>Recovered</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>35,000,000</td>
                <td>500,000</td>
                <td>600,000</td>
                <td>34,000,000</td>
            </tr>
            <tr>
                <td>India</td>
                <td>33,000,000</td>
                <td>400,000</td>
                <td>450,000</td>
                <td>32,500,000</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>22,000,000</td>
                <td>300,000</td>
                <td>620,000</td>
                <td>21,200,000</td>
            </tr>
            <tr>
                <td>Russia</td>
                <td>20,000,000</td>
                <td>250,000</td>
                <td>400,000</td>
                <td>19,700,000</td>
            </tr>
            <tr>
                <td>UK</td>
                <td>15,000,000</td>
                <td>200,000</td>
                <td>200,000</td>
                <td>14,800,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
